<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login</title>

    <!-- CSS -->
	<link href="stylesheets/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesLogin.css">
    <!-- JS -->
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/bootstrap.bundle.min.js"></script>
    <script src="javascripts/login.js"></script>
</head>
<body class="login-body">
    <main>
		<div class="dark-container container-fluid">
			<div class="container">
                <div class="boxLogin">
                    <div>
                        <img class="logo" style="max-width: 100%;" src="images/logoLogin.png" alt="Logo">
                    </div>
                    <form id="login-form">
                        <div class="form-group">
                            <h3 for="username">Usuário:</h3>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <h3 for="password">Senha:</h3>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                    <p id="error-message" class="error-message" aria-live="polite"></p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" style="font-size: 12px; text-align: center;">
                    <p>© 2025 Gerencia Intervip | Desenvolvido por <a href="https://github.com/guilherme-wallace" target="_blank">Guilherme Wallace</a>.</p>
                    <button id="hakai" style="display: none;" onclick="hakaiExe()">Tem certeza?</button>
                </div>
            </div>
        </div>
    </footer>
    <script>
        async function hakaiExe() {
            const response = await fetch('/hakai', { method: 'POST' });
            const data = await response.json();
            alert(data.message);
        }
    </script>
</body>
</html>
